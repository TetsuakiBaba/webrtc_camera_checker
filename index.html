<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container-sm">
        <video id="video" style="width:100%" autoplay playsinline></video>
        <button id="start">start camera</button>
        <p id="debug">

        </p>
    </div>
    <script>
        'use strict';

        window.addEventListener('load', async function () {
            const devices = await navigator.mediaDevices.enumerateDevices()
            document.getElementById("debug").innerHTML = "";
            for (let i = 0; i < devices.length; i++) {
                console.log(devices[i]);
                document.getElementById("debug").innerHTML += devices[i].deviceId + ',' + devices[i].label + ',' + devices[i].kind;
            }
        });
        // カメラデバイスの取得に成功したときの処理
        function handleSuccess(stream) {
            // HTML 内の video element を取得する。
            const video = document.querySelector('video');
            // video element の srcObject に stream を設定する。
            video.srcObject = stream;
        }

        // カメラデバイスが取得できなかったときの処理
        function handleError(error) {
            console.error(error);
        }

        async function init(e) {
            const constraints = {
                audio: false,  // オーディオデバイスは使用しない
                video: true // デフォルトのカメラデバイスを使用する
            };

            try {
                // getUserMedia() でカメラデバイスを取得する。
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                // デバイス取得に成功したとき
                handleSuccess(stream);

            } catch (e) {
                // デバイスの取得に失敗したとき
                handleError(e);
            }
        }

        // start ボタンを押したらカメラでの撮影を開始する。
        document.querySelector('#start').addEventListener('click', function (e) {
            init(e);
        });
    </script>
